        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Container box styling */
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 90%;
            animation: fadeIn 1s ease-in-out;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Heading styling */
        h2 {
            color: #4a90e2;
            font-size: 2.2em;
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* List styling */
        ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        /* List items */
        li {
            font-size: 1.2em;
            margin: 10px 0;
            color: #333;
            line-height: 1.6;
            transition: transform 0.3s ease;
        }

        /* Link styling */
        a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        /* Hover effect for links */
        a:hover {
            color: #ACB6E5;
        }

        /* Emoji styling */
        .emoji {
            font-size: 1.2em;
            vertical-align: middle;
        }

        /* Links box styling */
        .links a {
            display: inline-block;
            margin: 10px 5px;
            padding: 12px 20px;
            border-radius: 30px;
            background-color: #f0f0f0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Hover effects for buttons */
        .links a:hover {
            background-color: #4a90e2;
            color: white;
            transform: translateY(-3px);
        }

        /* Media query for small screens */
        @media (max-width: 600px) {
            h2 {
                font-size: 1.8em;
            }
            li {
                font-size: 1.1em;
            }
            .links a {
                padding: 10px 15px;
                font-size: 0.9em;
            }
        }
    </style>
